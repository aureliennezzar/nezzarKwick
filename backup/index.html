<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Kwick! Connexion/Inscription</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<div class="headerText"><h1>strakChat v1.0</h1></div>
		<div class="loginPanel">
			<div class="signIn">
				<h2>Se connecter</h2>
				<input type="text" placeholder="login" id="si_login" class="inputs">
				<input type="password" placeholder="mot de passe" id="si_pass" class="inputs">
				<input type="button" value="Connexion" id="btnSignIn" class="buttons">
			</div>

			<div class="signUp">
				<h2>S'inscrire</h2>
				<input type="text" placeholder="login" id="su_login" class="inputs">
				<input type="password" placeholder="mot de passe" id="su_pass" class="inputs">
				<input type="password" placeholder="mot de passe" id="su_pass1" class="inputs">
				<input type="button" value="S'inscrire" id="btnSignUp" class="buttons">
			</div>
		</div>
	</main>
	<!-- integration de l'interface -->

    <script src="src/jquery.js"></script>
    <script src="src/loginPanel.js"></script>
</body>

</html>
